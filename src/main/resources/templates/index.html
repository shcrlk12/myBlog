<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>메인 페이지</title>
    <style>
        .banner{
            width: 200px;
            height: 100%;
        }

        .overview{
            width: 300px;
            height: 300px;
        }

        .sliderBanner{
            height: 300px;
            float: right;
        }

        .overviews{
            display: grid;
            grid-template-rows: repeat(2, 200px);
            grid-template-columns: repeat(2, 200px);
            float: left;
        }
    </style>
</head>
<body>
    <h1>메인 페이지 </h1>
    <div th:replace="/fragments/layout.html :: fragment-body-menu"></div>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.min.js"></script>

    <script type="text/javascript">
     $(document).ready(function() {
         $('.bxslider').bxSlider({
             auto: true,
             speed: 500,
             pause: 4000,
             touchEnabled : (navigator.maxTouchPoints > 0),

         });
     });
    // </script>

    <div>
        <div class="overviews">
            <div class="overview"><a href = "article/popular_article">실시간 인기 게시판</a></div>
            <div class="overview"><a href = "article/article_rank?type=day">일간 랭킹</a></div>
            <div class="overview"><a href = "article/free_article">자유 게시판</a></div>
            <div class="overview"><a href = "article/fun_article">엽기 게시판</a></div>
        </div>
        <div class="sliderBanner">
            <div class="home__slider banner">
                <div class="bxslider">
                    <div th:each="x : ${banner}" style="width: 100%; height: 500px">
                        <a th:href="${x.bannerClickLink}" th:target="${x.bannerTargetInfo}" style="display: block; height: 100%; width: 100%;">
                            <img th:src="${x.bannerResPath}" th:alt="${x.bannerAlterText}" style="width: 100%; height: 100%"/>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
